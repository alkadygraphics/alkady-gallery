<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Mobile-first viewport + safe-area + no zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>

  <title>Alkady Car Gallery</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#2563eb" />

  <!-- iOS PWA -->
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --bg: #F4F6FA;
    }
    /* mobile-app style full-bleed container */
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #0f172a;
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    .app {
      position: fixed;
      inset: 0;
      /* make room for notches */
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
      background: var(--bg);
    }
    /* use modern viewport to avoid address bar jumps */
    .stage {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100dvh; /* modern mobile viewport */
      background: var(--bg);
    }
    iframe {
      display: block;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: var(--bg);
    }
@media (max-width:640px){
  .filters{
    display:block !important;  /* stack items vertically */
  }
  .filters select{
    width:100% !important;
    display:block;
    margin-bottom:10px;
  }
  .filters select:last-child{ margin-bottom:0; }
}
    /* Fallback mini header shown only if iframe fails */
    .fallback {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      color: #475569;
    }
    .fallback.show { display: flex; }
    .fallback a { color:#2563eb; text-decoration:none; font-weight:700; }
  </style>
</head>

<body>
  <div class="app">
    <div class="stage">
      <iframe id="appframe"
        src="https://script.google.com/macros/s/AKfycbyA2Fo14EEhTUM53TGBKpVE3cTPV93rmK8icplq7bPp-zRVEzi014cTn9Rnms5dSHiKZg/exec"
        allow="clipboard-write; encrypted-media; fullscreen"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <!-- shown if iframe fails to load -->
      <div id="fallback" class="fallback">
        <div>
          <p>Loadingâ€¦ If nothing appears, open directly:</p>
          <p>
            <a href="https://script.google.com/macros/s/AKfycbyA2Fo14EEhTUM53TGBKpVE3cTPV93rmK8icplq7bPp-zRVEzi014cTn9Rnms5dSHiKZg/exec"
               target="_blank" rel="noopener">Open Alkady Car Gallery</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // PWA service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(console.error);
      });
    }

    // Simple iframe failure fallback (network/CSP)
    (function setupFallback(){
      const iframe = document.getElementById('appframe');
      const fb = document.getElementById('fallback');
      // If load doesn't fire within 12s, show fallback
      let timer = setTimeout(()=> fb.classList.add('show'), 12000);
      iframe.addEventListener('load', () => clearTimeout(timer), { once:true });
    })();
  </script>
</body>
</html>
